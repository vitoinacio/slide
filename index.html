<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <script type="module" src="src/js/script.js"></script>
  <title>Slide</title>
</head>
<body>
  <ul class="custon-controls">
    <li><img src="./src/img/foto1-thumb.jpg" alt=""></li>
    <li><img src="./src/img/foto2-thumb.jpg" alt=""></li>
    <li><img src="./src/img/foto3-thumb.jpg" alt=""></li>
    <li><img src="./src/img/foto4-thumb.jpg" alt=""></li>
    <li><img src="./src/img/foto5-thumb.jpg" alt=""></li>
    <li><img src="./src/img/foto6-thumb.jpg" alt=""></li>
  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="src/img/foto1.jpg" alt=""></li>
      <li><img src="src/img/foto2.jpg" alt=""></li>
      <li><img src="src/img/foto3.jpg" alt=""></li>
      <li><img src="src/img/foto4.jpg" alt=""></li>
      <li><img src="src/img/foto5.jpg" alt=""></li>
      <li><img src="src/img/foto6.jpg" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
</body>
</html>
